{% extends 'musichits/basic.htm' %}
{% block title %}Login{% endblock %}

{% block body %}

<h2 style="padding-top: 1%;padding-bottom: 1%;text-align: center;font-family: 'Verdana';color:#1ED760;">Upload Your Music</h2>
{% load static %}
<div class="container my-3">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="z-index: -9999;position: fixed;">
        <img src="{% static 'musichits/head.jpg'%}" class="d-block w-100 h-50" alt="...">
      </div>
    </div>
  </div>
  <form action="/musichits/upload" enctype="multipart/form-data" method="POST">{% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Your Music Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
        placeholder="Your Song Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Singer Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="singer"
        placeholder="Singer Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Image Link: (Associated With Your Music)</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="image"
        placeholder="Link to Image">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Movie Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1"
        placeholder="Movie name in which this song is their" name="movie">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Credit</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Add Credit Link" name="credit">
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Song input</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
    </div>
    <div style="padding-top: 3%; padding-bottom: 3%;">
      <button type="submit" class="btn btn-outline-danger">Upload...</button>
    </div>
  </form>
</div>
{% endblock %}
